on:
  push:
    branches: [ main ]

jobs:
  pre-deployment:
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.create-issue.outputs.issue_number }}
      previous_commit: ${{ steps.get-previous-commit.outputs.previous_commit }}
      package_version: ${{ steps.get-package-version.outputs.package_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Get previous commit SHA
        id: get-previous-commit
        run: echo "previous_commit=$(git rev-parse HEAD~1)" >> $GITHUB_OUTPUT

      - name: Get package version
        id: get-package-version
        run: echo "package_version=$(npm pkg get version | tr -d '"')" >> $GITHUB_OUTPUT

      - name: Create deployment tracking issue
        id: create-issue
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Tracking - ${context.sha}`,
              labels: ['deployment', 'in-progress'],
              body: `Deployment in progress for commit ${context.sha}.`
            });
            return issue.number;
          result-encoding: string

      - name: Post pre-deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.create-issue.outputs.issue_number }},
              body: "Pre-deployment checks completed"
            });

  rollback-preparation:
    runs-on: ubuntu-latest
    needs: pre-deployment
    outputs:
      artifact_name: ${{ steps.create-artifact.outputs.artifact_name }}
      checksum: ${{ steps.generate-checksum.outputs.checksum }}
    steps:
      - uses: actions/checkout@v4

      - name: Create rollback script
        run: |
          cat > rollback.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Starting rollback process..."
          git checkout ${{ needs.pre-deployment.outputs.previous_commit }}
          npm install
          npm run test
          echo "Rollback completed successfully"
          EOF
          chmod +x rollback.sh

      - name: Create configuration backups
        run: |
          mkdir -p rollback-backups
          cp package.json rollback-backups/
          cp package-lock.json rollback-backups/
          if [ -f .env.example ]; then
            cp .env.example rollback-backups/
          fi

      - name: Create dependency verification script
        run: |
          cat > verify-dependencies.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Verifying dependencies..."
          npm audit
          npm outdated
          echo "Dependency verification completed"
          EOF
          chmod +x verify-dependencies.sh

      - name: Create rollback documentation
        run: |
          cat > rollback-docs.md << 'EOF'
          # Rollback Instructions

          ## Step 1: Download Rollback Artifact
          Download the rollback package from GitHub Actions artifacts.

          ## Step 2: Extract Artifact
          unzip rollback-package-${{ github.sha }}.zip

          ## Step 3: Run Rollback Script
          cd rollback-package-${{ github.sha }}
          ./rollback.sh

          ## Step 4: Verify Rollback
          ./verify-dependencies.sh
          npm run test

          ## Step 5: Confirm Deployment
          Check that the application is running correctly.
          EOF

      - name: Create compressed rollback package
        id: create-artifact
        run: |
          ARTIFACT_NAME="rollback-package-${{ github.sha }}"
          mkdir -p $ARTIFACT_NAME
          cp rollback.sh $ARTIFACT_NAME/
          cp -r rollback-backups $ARTIFACT_NAME/
          cp verify-dependencies.sh $ARTIFACT_NAME/
          cp rollback-docs.md $ARTIFACT_NAME/
          zip -r $ARTIFACT_NAME.zip $ARTIFACT_NAME
          echo "artifact_name=$ARTIFACT_NAME.zip" >> $GITHUB_OUTPUT

      - name: Generate SHA256 checksum
        id: generate-checksum
        run: |
          CHECKSUM=$(sha256sum ${{ steps.create-artifact.outputs.artifact_name }} | awk '{print $1}')
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT

      - name: Upload rollback artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create-artifact.outputs.artifact_name }}
          path: ${{ steps.create-artifact.outputs.artifact_name }}
          retention-days: 30

      - name: Post rollback plan comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `
### ðŸ”„ Rollback Plan Ready

- Previous Commit: ${{ needs.pre-deployment.outputs.previous_commit }}
- Current Commit: ${{ github.sha }}
- Package Version: ${{ needs.pre-deployment.outputs.package_version }}
- Artifact: ${{ steps.create-artifact.outputs.artifact_name }}

âœ… Rollback script created
âœ… Configuration backups completed
âœ… Dependency verification script created
âœ… Rollback documentation generated
âœ… Compressed rollback package created

### Quick Rollback Command
\`\`\`bash
# Download artifact (replace with your artifact URL)
curl -L -O https://github.com/${{ context.repo.owner }}/${{ context.repo.repo }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.create-artifact.outputs.artifact_name }}
# Extract and run
unzip ${{ steps.create-artifact.outputs.artifact_name }}
cd rollback-package-${{ github.sha }}
./rollback.sh
\`\`\`

- Rollback script created: true
- Configuration backup: true
- SHA256: ${{ steps.generate-checksum.outputs.checksum }}
            `
            });

  post-deployment:
    runs-on: ubuntu-latest
    needs: rollback-preparation
    steps:
      - name: Update issue labels
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              name: 'in-progress'
            });
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              labels: ['completed']
            });

      - name: Post final comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `
## Deployment Completed Successfully

Rollback artifact details:
- Artifact Name: ${{ needs.rollback-preparation.outputs.artifact_name }}
- SHA256 Checksum: ${{ needs.rollback-preparation.outputs.checksum }}
- Rollback package is available for 30 days in GitHub Actions artifacts.
            `
            });

      - name: Close deployment issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              state: 'closed'
            });